<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/pageStructure :: head"></head>
<meta charset="ISO-8859-1" />

<link rel="stylesheet" th:href="@{/css/map.css}" />


<body>
	<nav th:replace="fragments/pageStructure :: nav"></nav>

	<section class="pageWithoutNav">

		<header th:replace="fragments/pageStructure :: header"></header>

		<section class="pageContent">
			<h1>Éditeur de carte</h1>
						
    <form action="#" th:action="@{/admin/mapEditor}" th:object="${map}" method="post">
   		<label for="width">Largeur</label>
    	<input type="number" th:field="*{width}" />
   		<label for="height">Hauteur</label>
    	<input type="number" th:field="*{height}" />
   		<label for="id" th:text="${map?.id}" ></label>
   		<label for="id" th:text="${map?.width}" ></label>
   		<label for="id" th:text="${map?.height}" ></label>
   		<label for="id" th:text="${map?.map}" ></label>
   		
   		<!-- th:text= -->
    	
        <input type="submit" value="Générer une carte" />
    </form>
    
    <form action="#" th:action="@{/admin/mapEditorSaveMap}" th:object="${map}" method="post">
    	<input type="number" th:field="*{width}" hidden="true"/>
    	<input type="number" th:field="*{height}" hidden="true"/>
    	<input type="number" th:field="*{height}" hidden="true"/>
        <input type="submit" value="Sauvegarder" />
    </form>

			<div th:replace="fragments/map/map :: section"></div>

		</section>

		<footer th:replace="fragments/pageStructure :: footer"></footer>

	</section>

</body>

</html>
