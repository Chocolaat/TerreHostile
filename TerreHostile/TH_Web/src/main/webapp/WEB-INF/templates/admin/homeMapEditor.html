<head th:replace="fragments/pageStructure :: head"></head>
<meta charset="ISO-8859-1" />

<link rel="stylesheet" th:href="@{/css/map.css}" />



<body>
	<nav th:replace="fragments/pageStructure :: nav"></nav>

	<section class="pageWithoutNav">

		<header th:replace="fragments/pageStructure :: header"></header>

		<section class="pageContent" id="pageContentMapEditor">
			<h1>Éditeur de carte</h1>
			
			
		    <button id="mapEditorGetMapByXYAndSize">mapEditorGetMapByXYAndSize</button>
			
			<div>   		
				<label for="beginXCoord">Coordonnée X : </label>
				<label for="beginXCoord" th:text="${map?.beginXCoord}" ></label>
				<label for="beginXCoord">Coordonnée Y : </label>
		   		<label for="beginYCoord" th:text="${map?.beginYCoord}" ></label>
				<label for="beginXCoord">Size : </label>
		   		<label for="beginYCoord" th:text="${map?.size}" ></label>
				<label for="currentXCoord">currentXCoord : </label>
		   		<label id="currentXCoord" for="currentXCoord" th:text="${map?.currentXCoord}" ></label>
				<label for="currentYCoord">currentYCoord : </label>
		   		<label id="currentYCoord" for="currentYCoord" th:text="${map?.currentYCoord}" ></label>
   			</div>

	    						
	  		<form action="#" th:action="@{/admin/mapEditor}" th:object="${map}" method="post">
		   		<label for="currentXCoord">Coordonnée X : </label>
		    	<input name="xCoord" type="number" th:value="${map?.currentXCoord}" />
		   		<label for="currentYCoord">Coordonnée Y : </label>
		    	<input name="yCoord" type="number" th:value="${map?.currentYCoord}" />
		   		<label for="size">Size: </label>
		    	<input name="size" type="number" th:value="${map?.size}" />
		        <input type="submit" value="getMap" />
	   		</form>
	    
	    	<!--  -->
	    	<form id="saveJsonViewForm" action="#" th:action="@{/admin/mapEditorSaveMap}" method="post">
				<input type="text" name="mapLayoutValue" id="mapLayoutValue" hidden="true"/>
				<input type="text" name="mapLayoutHeightValue" id="mapLayoutHeightValue" hidden="true"/>
				<input type="number" name="beginYCoord" th:value="${map?.beginYCoord}" hidden="true"/>
				<input type="number" name="beginXCoord" th:value="${map?.beginXCoord}" hidden="true"/>
				<input type="number" name="size" th:value="${map?.size}" hidden="true"/>
		        <input type="submit" value="Sauvegarder" />
	    	</form>

				<input type="text" name="mapJsonView" th:value="${mapJsonView}" hidden="true"/>

				<input type="number" name="beginYCoord" th:value="${map?.beginYCoord}" hidden="true" />
		        <input type="submit" value="mapEditorSave100x100TileMap" />
	    	</form>  -->

			<div th:replace="fragments/map/map :: section"></div>

		</section>

		<footer th:replace="fragments/pageStructure :: footer"></footer>

	</section>
