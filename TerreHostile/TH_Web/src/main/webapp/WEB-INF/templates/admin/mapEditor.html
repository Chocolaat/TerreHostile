<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/pageStructure :: head"></head>
<meta charset="ISO-8859-1" />


<link rel="stylesheet" th:href="@{/css/map.css}" />

<body>
	<header th:replace="fragments/pageStructure :: header"></header>

	<section class="pageContent" id="pageContentMapEditor">
		<h1>Éditeur de carte</h1>


		<button id="mapEditorGetMapByXYAndSize">mapEditorGetMapByXYAndSize</button>

		<div>
			<label for="beginXCoord">Coordonnée X : </label> <label
				for="beginXCoord" th:text="${map?.beginXCoord}"></label> <label
				for="beginXCoord"> | </label> <label for="beginXCoord">Coordonnée
				Y : </label> <label for="beginYCoord" th:text="${map?.beginYCoord}"></label>
			<label for="beginXCoord"> | </label> <label for="beginXCoord">X
				size : </label> <label for="beginYCoord" th:text="${map?.xSize}"></label> <label
				for="beginXCoord"> | </label> <label for="beginXCoord">Y
				size : </label> <label for="beginYCoord" th:text="${map?.ySize}"></label>
		</div>


		<form action="#" th:action="@{/admin/mapEditor}" method="get">
			<label for="currentXCoord">Coordonnée X : </label> <input
				name="beginX" type="number" /> <label for="currentYCoord">Coordonnée
				Y : </label> <input name="beginY" type="number" /> <label for="size">Size:
			</label> <input name="size" type="number" /> <input type="submit"
				value="getMap" />
		</form>

		<button id="saveJsonViewForm">saveJsonViewForm</button>


		<!-- Initialisation variables -->
		<script th:inline="javascript">
			<!-- Initialisation constant variables -->
			var mapLoadedFrom = "mapEditor";
			
		</script>

		<script th:attr="data-main=@{/js/map/mapEditor}"
		th:src="@{/js/libs/requirejs/require.js}"></script>
	
	
	
	<section id="mapContainer">
		<section th:replace="fragments/map/map :: section"></section>
		<section th:replace="fragments/map/mapEditorToolbar :: section"></section>
	</section>

	
	</section>
	
	<footer th:replace="fragments/pageStructure :: footer"></footer>

</body>

</html>
